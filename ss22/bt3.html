<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      function check(n) {
        for (let i = 2; i <= Math.sqrt(n); i++) {
          if (i * i === n) return true;
        }
        return false;
      }
      let a = +prompt("nhap vao 1 so");
      if (check(a) === true) {
        document.write("la so chinh phuong");
      } else document.write("khong phai so chinh phuong");
    </script>
  </body>
</html>
