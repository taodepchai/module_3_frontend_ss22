<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      function check(n) {
        if ((n % 4 === 0 && n % 100 !== 0) || n % 400 === 0) {
          return true;
        } else return false;
      }
      let years = +prompt("nhap nam");
      if (check(years)) {
        document.write("la nam nhuan");
      } else document.write("khong phai nam nhuan");
    </script>
  </body>
</html>
